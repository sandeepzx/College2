<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4060fb10bc.js" crossorigin="anonymous"></script>
    {% load static %}
</head>
<body>
    <nav class="bg-light d-flex align-items-center justify-content-between" >
        <div class="logo row col-4 align-items-center">
            <img src="{% static "images/s2.png" %}" alt="" width="50px">
            <a class="text-decoration-none text-dark" href="{% url "home" %}"><h2>Kira College</h2></a>
            
        </div>
        <div class="links col-3 d-flex justify-content-around ">
            {% if user.is_authenticated %}
            <a class="text-decoration-none" href="{% url "ulogout" %}">Logout</a>
            {% else %}
            <a class="text-decoration-none" href="{% url "fregister" %}">Register</a>
            <a class="text-decoration-none" href="{% url "ulogin" %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
